<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("введите число от 0 до 10 ");
        do {
            if (a == 0) {
                alert(a + " - это ноль");
            } else if (a % 2 == 0 ) {
                alert(a + " - это четное число");
            } else {
                alert(a + " - это  нечетное число");
            }
            a++;
        } while (a <= 10);

    </script>
</body>

</html>
