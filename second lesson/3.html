<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt("a");
        var b = +prompt("b");
        var c;
        
if (a >= 0 && b >= 0) {
    c = a - b;
    alert("Разность " + c);
} else if (a < 0 && b < 0) {
    c = a * b;
    alert("Произведение " + c);
} else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
    c = a + b;
    alert("Сумма " + c)
}
    </script>
</body>
</html>
