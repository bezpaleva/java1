<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var first = +prompt("Введите первое число ");
        var second = +prompt("Введите второе число ");
        var oper = prompt("Введите название операции: сложение, вычитание, деление, умножение : ");
        var result;

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сложение':
                    return arg1 + arg2;
                    break;
                case 'вычитание':
                    return arg1 - arg2;
                    break;
                case 'деление':
                    return arg1 / arg2;
                    break;
                case 'умножение':
                    return arg1 * arg2;
                    break;

            }
        }

        result = mathOperation(first, second, oper);
        alert('Результат: ' + result);

    </script>
</body>

</html>
